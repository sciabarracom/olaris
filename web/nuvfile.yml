version: 3



tasks:
  upload:
    silent: true
    cmds:
      - js upload.js $FOLDER_PATH quiet={{.__quiet}} clean={{.__clean}}
    env:
      FOLDER_PATH:
        sh: |
          P="$(realpath ./)"
          if test -n "{{._folder_}}" 
          then P="$(realpath {{._folder_}})"
          fi
          echo $P
      NUVUSER:
        sh: wsk property get | awk '/whisk namespace/{print $3}'
      APIHOST:
        sh: wsk property get | awk '/whisk API host/{print $4}'
      AUTHB64:
        sh: |
          if test -e ~/.wskprops
          then source ~/.wskprops; echo $(base64 -e $AUTH)
          fi        
